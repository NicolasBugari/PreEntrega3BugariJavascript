<html lang="en">
<head>

<body style="margin: 2rem; background-color:rgb(78, 14, 14);">
    <fieldset style="border-color: whitesmoke; display: inline-block;">

          font-weight: normal; 
          font-family: Verdana, Geneva, Tahoma, sans-serif;"

          font-family: Verdana, Geneva, Tahoma, sans-serif;"

      <br/>

          color:skyblue;
          font-weight: bold;
          font-family: Verdana, Geneva, Tahoma, sans-serif;"

      <br/>
      <input type="button" value="CALCULAR" id="idBotonCalcular"
        style="color: whitesmoke; background-color: black; border-color: whitesmoke; margin: 5px;"/>

      color:white;

      font-family: Verdana, Geneva, Tahoma, sans-serif;
       ">EN PESOS</label>

      <p id="idTexto2"
